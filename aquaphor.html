<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href="aquaphor.css">
    <title>Aquaphor</title>
</head>
<body>
<div class = 'flex'>
  <div class = 'parent_1'>
    <div class = 'waterboss'>
      <img src = "https://aquaphor.store/wp-content/uploads/2020/03/ru_front_racurs_image_E4E5EB-eaebf.png" class = 'waterboss__photo' alt = 'WaterBoss 400'>
      <div class = 'waterboss__about'>
        <h4 class = 'waterboss__name'>Waterboss 400</h4>
        <p class = 'waterboss__price'>67 490,00 руб.</p>
      </div>
      <h2 class = 'waterboss__leader'>Лидеры продаж</h2>
    </div>
  </div>
  <div class = 'parent_2'>
    <div class = 'tableted_salt'>
      <div class = 'tableted_salt__wrap'>
        <img src = 'https://aquaphor.store/wp-content/uploads/2020/05/firmennaya-sol-akvafor-1.jpg'
           class = 'tableted_salt__photo' alt = 'Аквафор соль таблетированная'>
      </div>
      <div class = 'tableted_salt__about'>
        <h4 class = 'tableted_salt__name'>
          аквафор соль таблетированная
        </h4>
        <p class = 'tableted_salt__price'>790,00 руб.</p>
      </div>
    </div>
    <div class = 'A_800'>
      <div class = 'A_800__wrap'>
        <img src = 'https://aquaphor.store/wp-content/uploads/2020/03/ru_front_racurs_image_E4E5EB-dccab.png' class = 'A_800__photo' alt = 'Аквафор А800'>
      </div>
      <div class = 'A_800__about'>
        <h4 class = 'A_800__name'>
          аквафор А800
        </h4>
        <p class = 'A_800__price'>
          <strike>63 036,00 руб.</strike>
          <b>49 900 руб.</b>
        </p>
      </div>
    </div>
    <div class = 'trio_norm'>
      <div class = 'trio_norm__wrap'>
        <img src = 'https://aquaphor.store/wp-content/uploads/2020/03/ru_front_racurs_image_E4E5EB-07b93.png' class = 'trio_norm__photo' alt = 'Аквафор Трио Норма Умягчающий'>
      </div>
      <div class = 'trio_norm__abaut'>
        <h4 class = 'trio_norm__name'>
          аквафор трио норма умягчающий
        </h4>
        <p class = 'trio_norm__price'>
          3 670,00 руб.
        </p>
      </div>
    </div>
    <div class = 'crystal'>
      <div class = 'crystal__wrap'>
        <img src = 'https://aquaphor.store/wp-content/uploads/2020/03/ru__racurs_image_ffffff-16324.png' class = 'crystal__photo' alt = 'Аквафор Кристалл Н'>
      </div>
      <div class = 'crystal__abaut'>
        <h4 class = 'crystal__name'>
          аквафор кристалл н
        </h4>
        <p class = 'crystal__price'>4 050,00 руб.</p>
      </div>
    </div>
    <div class = 'DWM_101S'>
      <div class = 'DWM_101S__wrap'>
        <img src = 'https://aquaphor.store/wp-content/uploads/2020/03/ru_front_racurs_image_ffffff-80f73.png' class = 'DWM_101S__photo' alt = 'Аквафор DWM-101S Морион'>
      </div>
      <div class = 'DWM_101S__abaut'>
        <h4 class = 'DWM_101S__name'>
          аквафор DWM-101S морион
        </h4>
        <p class = 'DWM_101S__price'>
          10 900,00 руб.
        </p>
      </div>
    </div>
</div>
</body>
</html>
