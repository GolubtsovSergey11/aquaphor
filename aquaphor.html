<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href="aquaphor.css">
    <title>Aquaphor</title>
</head>
<body>
<div class = 'flex'>
  <div class = 'block-left'>
    <div class = 'block-left__waterboss'>
      <img src = "https://aquaphor.store/wp-content/uploads/2020/03/ru_front_racurs_image_E4E5EB-eaebf.png" class = 'block-left__waterboss_photo' alt = 'WaterBoss 400'>
      <div class = 'block-left__waterboss_about'>
        <h4 class = 'block-left__waterboss_name'>Waterboss 400</h4>
        <p class = 'block-left__waterboss_price'>67 490,00 руб.</p>
      </div>
      <h2 class = 'block-left__waterboss_leader'>Лидеры продаж</h2>
    </div>
  </div>
  <div class = 'block-right'>
    <div class = 'block-right__tableted-salt'>
      <div class = 'block-right__wrap block-right__wrap_tableted-salt_wrap'>
        <img src = 'https://aquaphor.store/wp-content/uploads/2020/05/firmennaya-sol-akvafor-1.jpg'
           class = 'block-right__tableted-salt_photo' alt = 'Аквафор соль таблетированная'>
      </div>
      <div class = 'block-right__about block-right__about_tableted-salt_about'>
        <h4 class = 'block-right__title block-right__title_tableted-salt_name'>
          аквафор соль таблетированная
        </h4>
        <p class = 'block-right__title block-right__title_tableted-salt_price'>790,00 руб.</p>
      </div>
    </div>
    <div class = 'block-right__A-800'>
      <div class = 'block-right__wrap block-right__wrap_A-800_wrap '>
        <img src = 'https://aquaphor.store/wp-content/uploads/2020/03/ru_front_racurs_image_E4E5EB-dccab.png' class = 'block-right__A-800_photo' alt = 'Аквафор А800'>
      </div>
      <div class = 'block-right__about block-right__about_A-800_about'>
        <h4 class = 'block-right__title block-right__title_A-800_name'>
          аквафор А800
        </h4>
        <p class = 'block-right__title block-right__title_A-800_price'>
          <strike>63 036,00 руб.</strike>
          <b>49 900 руб.</b>
        </p>
      </div>
    </div>
    <div class = 'block-right__trio-norm'>
      <div class = 'block-right__wrap block-right__wrap_trio-norm_wrap'>
        <img src = 'https://aquaphor.store/wp-content/uploads/2020/03/ru_front_racurs_image_E4E5EB-07b93.png' class = 'block-right__trio-norm_photo' alt = 'Аквафор Трио Норма Умягчающий'>
      </div>
      <div class = 'block-right__about block-right__about_trio-norm_abaut'>
        <h4 class = 'block-right__title block-right__title_trio-norm_name'>
          аквафор трио норма умягчающий
        </h4>
        <p class = 'block-right__title block-right__title_trio-norm_price'>
          3 670,00 руб.
        </p>
      </div>
    </div>
    <div class = 'block-right__crystal'>
      <div class = 'block-right__wrap block-right__wrap_crystal_wrap'>
        <img src = 'https://aquaphor.store/wp-content/uploads/2020/03/ru__racurs_image_ffffff-16324.png' class = 'block-right__crystal_photo alt = 'Аквафор Кристалл Н'>
      </div>
      <div class = 'block-right__about block-right__about_crystal_about'>
        <h4 class = 'block-right__title block-right__title_crystal_name'>
          аквафор кристалл н
        </h4>
        <p class = 'block-right__title block-right__title_crystal_price'>4 050,00 руб.</p>
      </div>
    </div>
    <div class = 'block-right__DWM-101S'>
      <div class = 'block-right__wrap block-right__wrap_DWM-101S_wrap'>
        <img src = 'https://aquaphor.store/wp-content/uploads/2020/03/ru_front_racurs_image_ffffff-80f73.png' class = 'block-right__DWM-101S_photo' alt = 'Аквафор DWM-101S Морион'>
      </div>
      <div class = 'block-right__about block-right__about_DWM-101S_about'>
        <h4 class = 'block-right__title block-right__title_DWM-101S_name'>
          аквафор DWM-101S морион
        </h4>
        <p class = 'block-right__title block-right__title_DWM-101S_price'>
          10 900,00 руб.
        </p>
      </div>
    </div>
</div>
</body>
</html>
